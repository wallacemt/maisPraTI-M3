<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, block, inline-block</title>

    <style>
        #teste{
            border: 1px solid #ccc;
        }
        p{
            border: 1px solid #ccc;
        }
        h1{
            border: 1px solid #ccc;
        }
        span{
            height: 50px;
            width: 120px;
            border: 1px solid #ccc;
        }
        a{
            border: 1px solid #ccc;
        }
        strong{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="teste">Teste</div>
    <p>Teste</p>
    <h1>Teste</h1>
    <span>Sonserina</span>
    <a href="#">Harry</a>
    <strong>Filmes</strong>
</body>
</html>
