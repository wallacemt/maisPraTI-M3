<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerenciador de Tarefas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <h1>Gerenciador de Tarefas</h1>
            <input type="text" name="" id="task-input" placeholder="Digite uma nova tarefa"/>
            <button id="add-task">Adicionar Tarefa</button>
            <ul id="task-list"></ul>

            <div id="opc">
                <button class="filter-btn" id="filter-all">Todas</button>
                <button class="filter-btn" id="filter-completed">Concluidas</button>
                <button class="filter-btn" id="filter-not-completed">Nao Concluidas</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
